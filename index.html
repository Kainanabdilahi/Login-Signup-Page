<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Boostrap Login | Ludiflex</title>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="row rounded-4 shadow bg-white sub-container p-3">
        <div
          class="col bg-primary rounded-4 p-4 text-white d-flex flex-column justify-content-center align-items-center .left-box"
        >
          <h1>Welcome Back</h1>
          <p>We are happy to have you back.</p>
        </div>
        <div class="col right-box">
          <div class="row">
            <div class="header mb-4">
              <h2 class="text-center">Login/Sing Up</h2>
            </div>
            <div class="input-group mb-4">
              <input
                type="text"
                name=""
                id=""
                class="form-control form-control-lg bg-ligth fs-6"
                placeholder="Email Address"
              />
            </div>
            <div class="input-group mb-4">
              <input
                class="form-control form-control-lg fs-6"
                type="password"
                name=""
                id=""
                placeholder="Password"
              />
            </div>
            <div class="input-group mb-4">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="fromCheck"
                />
                <label for="fromCheck" class="form-check-label text-secondary"
                  ><small>Remember Me</small></label
                >
              </div>
            </div>
            <div class="input-group mb-3">
              <button class="btn btn-md btn-primary w-100 fs-6">Login</button>
            </div>
            <div class="input-group mb-3">
              <button class="btn btn-md btn-secondary w-100 fs-6">
                Sing Up
              </button>
            </div>
            <div class="input-group mb-3">
              <button class="btn btn-md btn-light w-100 fs-6">
                <img src="images/google.png" style="width: 20px" alt="" />
                <small>Sign in with Goolge</small>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
